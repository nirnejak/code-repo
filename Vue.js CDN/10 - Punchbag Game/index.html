<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Punchbag Game</title>
	<link rel="stylesheet" href="style.css">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
	<br><br>
	<div id="vue-app" class="ui grid">
		<div class="five wide column"></div>
		<div class="six wide column">
			<div class="ui message">
				<h1>Punchbag Game</h1>
				<!-- bag image -->
				<div id="bag" v-bind:class="{ burst: ended }"></div>

				<!-- bag health  -->
				<div id="bag-health">
					<div v-bind:style="{ width: health + '%' }">Health</div>
				</div>

				<!-- game controls  -->
				<div id="controls">
					<button v-on:click="punch()" class="ui button teal" v-show="!ended">Punch</button>
					<button v-on:click="restart()" class="ui button teal">Restart</button>
				</div>


			</div>
		</div>
		<div class="five wide column"></div>
	</div>

	<script src="app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
</body>
</html>
