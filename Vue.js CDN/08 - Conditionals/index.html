<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Conditionals</title>
	<link rel="stylesheet" href="style.css">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
	<br><br>
	<div id="vue-app" class="ui grid">
		<div class="five wide column"></div>
		<div class="six wide column">
			<div class="ui message">
				<h1>Conditionals</h1>
				<button v-on:click="error = !error" class="ui button teal">Toggle Error</button>
				<button v-on:click="success = !success" class="ui button teal">Toggle Success</button>
				
				<p v-if="error" class="ui message error">
					This is an error
				</p>
				<p v-else-if="success" class="ui message positive">
					Whooo, Success :)
				</p>
				

				<br><br>

				<p v-show="error" class="ui message error">
					This is an error
				</p>
				<p v-show="success" class="ui message positive">
					Whooo, Success :)
				</p>
			</div>
		</div>
		<div class="five wide column"></div>
	</div>

	<script src="app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
</body>
</html>
